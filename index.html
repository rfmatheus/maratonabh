<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maratona BH</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #222; color: #fff;
      padding: 1rem; text-align: center;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    section { margin-bottom: 2rem; }
    h2 { border-bottom: 2px solid #eee; padding-bottom: .5rem; }
    button, select, input[type="text"] {
      padding: .5rem 1rem;
      margin: .5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      cursor: pointer;
    }
    .login-buttons button {
      margin-right: .5rem;
    }
    .chat-box {
      display: flex;
      gap: .5rem;
    }
    .chat-box input { flex: 1; }
  </style>
</head>
<body>
  <header>
    <h1>Maratona BH</h1>
    <p>Seu portal de corridas, alertas e informa√ß√µes</p>
  </header>

  <main>
    <!-- Login -->
    <section>
      <h2>Conectar</h2>
      <p>Entre com sua conta para receber alertas e acessar funcionalidades extras:</p>
      <div class="login-buttons">
        <button onclick="alert('Login com Google em breve')">Entrar com Google</button>
        <button onclick="alert('Login com Apple em breve')">Entrar com Apple</button>
        <button onclick="alert('Login com Microsoft em breve')">Entrar com Microsoft</button>
      </div>
    </section>

    <!-- Busca de corridas -->
    <section>
      <h2>Buscar Corridas</h2>
      <p>Pesquise por corridas no mundo:</p>
      <select id="region">
        <option value="br">Brasil</option>
        <option value="sa">Am√©rica do Sul</option>
        <option value="na">Am√©rica do Norte</option>
        <option value="eu">Europa</option>
        <option value="as">√Åsia</option>
        <option value="world">Mundo</option>
      </select>
      <button onclick="alert('Busca em breve')">Buscar</button>
      <div id="results"></div>
    </section>

    <!-- Caixa de IA -->
    <section>
      <h2>Pergunte ao Agente de IA</h2>
      <p>Fa√ßa perguntas sobre corridas e treinos:</p>
      <div class="chat-box">
        <input type="text" id="userQuestion" placeholder="Digite sua pergunta..." />
        <button onclick="sendQuestion()">Enviar</button>
      </div>
      <div id="aiResponse" style="margin-top:1rem; font-style: italic;"></div>
    </section>
  </main>

  <script>
    function sendQuestion() {
      const question = document.getElementById("userQuestion").value;
      if (!question) return alert("Digite uma pergunta!");
      // Aqui futuramente voc√™ chama a API da OpenAI
      document.getElementById("aiResponse").innerText =
        "ü§ñ [Prot√≥tipo] Resposta da IA para: " + question;
    }
  </script>
</body>
</html>
